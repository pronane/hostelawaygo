apply plugin: 'com.android.application'

android {
    compileSdkVersion 34
    namespace 'hostelawaygo.com.rest'
    defaultConfig {
        applicationId "hostelawaygo.com.rest"
        minSdkVersion 15
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner" // Updated
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'    // General exclude
        exclude 'META-INF/NOTICE'   // General exclude

        // Use pickFirst for the specific problematic files and their common casings
        pickFirst 'META-INF/license.txt'
        pickFirst 'META-INF/LICENSE.txt'
        pickFirst 'META-INF/notice.txt'
        pickFirst 'META-INF/NOTICE.txt'

        // Add these as they are common with Spring and might appear later
        pickFirst 'META-INF/spring.handlers'
        pickFirst 'META-INF/spring.schemas'
        pickFirst 'META-INF/spring.tooling'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // AndroidX Test Dependencies
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    androidTestImplementation 'androidx.test:rules:1.5.0'

    // AndroidX Core & UI Libraries
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.android.material:material:1.10.0'

    // Other dependencies (unchanged from original list, verify if they need AndroidX versions if issues arise)
    implementation 'org.springframework.android:spring-android-rest-template:1.0.1.RELEASE'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.3.2'
    testImplementation 'junit:junit:4.12'
}
